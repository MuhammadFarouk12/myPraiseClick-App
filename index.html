<!DOCTYPE html>
<html lang="ar">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="سبح الله و إعلم مستوى تسبيح دولياً و عامياً"/>
	<title>DevicePhone</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="style/style.css"/>
</head>
<body>
<div class="DevicePhone">
	<img class="bg1" src="imgs/bg1.png" srcset="imgs/bg1.png 1x, imgs/bg1@2x.png 2x" alt='Muslims'>
	<section class="block hover">
		<div class="Group_4">
			<div class="Text">
				<span>عالميا</span>
			</div>
			<div class="n_000000">
				<span>1,000,000</span>
			</div>
		</div>
		<div class="Group_7">
			<div class="n_">
				<span>المركز الاول</span>
			</div>
			<div class="n__200000">
				<span>مصر : 200,000</span>
			</div>
		</div>
	</section>
	<section class="location">
		<div class="Group_6">
			<div class="Text_w">
				<span>محافظتك</span>
			</div>
			<div class="n__50000 hover topic">
				<span>القاهرة : 50,000</span>
			</div>
		</div>
		<div class="Group_5">
			<div class="Text_s">
				<span>دولتك</span>
			</div>
			<div class="n__200000_t hover topic">
				<span>
					مصر : 
					<span id="countNum"></span>
				</span>
			</div>
		</div>
	</section>
	<div class="Rectangle_2">
		<div> 
			<p id="clicks">0000</p> 
		</div>
	</div>
	<button type="submit" onclick="increment()" class="n__ btn">
		سُبْحـانَ اللهِ وَبِحَمْـدِهِ
	</button>
	<div class="aya-quran1">
		<span>من قالها 100 مرة ححُطَّتْ خَطَايَاهُ وَإِنْ كَانَتْ مِثْلَ زَبَدِ الْبَحْرِ. لَمْ يَأْتِ أَحَدٌ <br/>يَوْمَ الْقِيَامَةِ  ِأَفْضَلَ مِمَّا جَاءَ بِهِ إِلَّا أَحَدٌ قَالَ مِثْلَ مَا قَالَ أَوْ زَادَ عَلَيْهِ.</span>
	</div>
	<script src='js/script.js' type="text/javascript">
	</script>
</div>
</body>
</html>
